<app-navbar></app-navbar>
<div class="container col-lg-6">
  <h1 class="text-center">Logowanie</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="username">Nazwa użytkownika:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Wprowadź nazwę użytkownika..."
                 name="username">
        </div>
        <div class="form-group">
          <label for="password">Hasło:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Wprowadź hasło..."
                 name="password">
        </div>
        <button (click)=handleLogin() class="btn btn-success">Zaloguj się</button>
      </form>
    </div>
  </div>
</div>
