<app-navbar></app-navbar>
<div class="container">
  <div class="options">
    <button class="quizButton btn bg-dark text-white font-weight-bold" type="submit" (click)="checkQuiz()">Sprawd≈∫
      wyniki
    </button>
    <button class="quizButton btn bg-dark text-white font-weight-bold" type="submit" (click)="getRandomQuiz()">Wygeneruj
      Quiz!
    </button>
  </div>
  <div>
    <app-sidebar></app-sidebar>
  </div>
  <div class="quiz">
    <div class="questionAndAnswer" *ngFor="let question of randomQuestions">
      <div class="sentence font-weight-bold ">
        {{question.sentence}}
        <div *ngIf="check">
          <div class="alert alert-success" *ngIf="answers[randomQuestions.indexOf(question)] == true">{{correct}}</div>
          <div class="alert alert-danger" *ngIf="answers[randomQuestions.indexOf(question)] == false">{{incorrect}}</div>
        </div>
      </div>
      <div class="answers">
        <div (click)="checkbox.click()" class="answer btn bg-secondary text-white font-weight-bold" *ngFor="let answer of question.forms">
          {{answer}}
          <input class="markAnswer" #checkbox type="checkbox" (click)="addToAnswers(answer, question)">
        </div>
      </div>
    </div>
  </div>
</div>
