<app-navbar></app-navbar>
<div class="container">
  <div class="newWord">
    <input class="form-control" type="text" [(ngModel)]="word.enWord" placeholder="Wprowadź angielskie słówko..."/>
    <button class="addBtn btn bg-dark text-white font-weight-bold" type="submit" (click)="addNewWord()">Dodaj słówko</button>
  </div>
  <div>
    <app-sidebar></app-sidebar>
  </div>
  <div class="wordsListOuter">
    <div class="wordsList" *ngFor="let word of words">
      <div class="word font-weight-bold">
        {{word.enWord}}
      </div>
      <div class="word font-weight-bold">
        {{word.plWord}}
      </div>
      <div>
        <button class="btn trash bg-dark text-white" (click)="deleteWord(word)"><i class="fa fa-trash"></i></button>
      </div>
    </div>
  </div>
</div>
