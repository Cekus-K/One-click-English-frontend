<app-navbar></app-navbar>
<div class="container">
  <div class="options">
    <button class="quizButton btn bg-dark text-white font-weight-bold" type="submit">Sprawd≈∫ wyniki</button>
    <button class="quizButton btn bg-dark text-white font-weight-bold" type="submit" (click)="getVerbsQuiz()">Wygeneruj Quiz!</button>
  </div>
  <div>
    <app-sidebar></app-sidebar>
  </div>
  <div class="quiz">
    <div class="questionAndAnswer" *ngFor="let question of verbQuestions">
      <div class="sentence font-weight-bold ">
        {{question.sentence}}
      </div>
      <div class="answers">
        <div class="answer btn bg-secondary text-white font-weight-bold" *ngFor="let answer of question.forms">
          {{answer}}
          <input class="markAnswer" type="checkbox" (click)="addToAnswers(question.sentence, answer)">
        </div>
      </div>
    </div>
  </div>
</div>
